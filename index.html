<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusNova</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; margin: 0; background: #f5f5f7; color: #222; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
    header { padding: 1rem 0; text-align: center; }
    h1 { font-size: 1.8rem; margin: 0; color: #2b2b2b; }
    main { width: 90%; max-width: 700px; display: flex; flex-direction: column; gap: 1rem; }
    .card { background: white; border-radius: 16px; padding: 1rem; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .mode-selector { display: flex; justify-content: space-between; flex-wrap: wrap; }
    button { background: #007aff; color: white; border: none; border-radius: 10px; padding: 0.6rem 1.2rem; cursor: pointer; transition: 0.2s; }
    button:hover { opacity: 0.9; }
    .active { background: #34c759; }
    .tasks input { width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 8px; margin-top: 0.5rem; }
    .timer { text-align: center; }
    #time { font-size: 2.5rem; margin: 0.5rem 0; }
  </style>
</head>
<body>
  <header>
    <h1>FocusNova</h1>
    <p>Eleg√≠ tu modo y conquist√° el d√≠a üöÄ</p>
  </header>
  <main>
    <section class="card">
      <h2>Modo del d√≠a</h2>
      <div class="mode-selector">
        <button onclick="selectMode('explosivo')">Explosivo ‚ö°</button>
        <button onclick="selectMode('fluido')">Fluido üåä</button>
        <button onclick="selectMode('bloques')">Bloques üß±</button>
        <button onclick="selectMode('zen')">Zen üßò‚Äç‚ôÇÔ∏è</button>
      </div>
      <p id="selectedMode" style="margin-top:1rem;font-weight:500;">Ninguno seleccionado</p>
    </section>

    <section class="card">
      <h2>Mis tareas</h2>
      <div class="tasks">
        <input id="taskInput" type="text" placeholder="Escrib√≠ una tarea y presion√° Enter" />
        <ul id="taskList"></ul>
      </div>
    </section>

    <section class="card timer">
      <h2>Temporizador</h2>
      <p id="time">25:00</p>
      <button onclick="startTimer()">Iniciar</button>
      <button onclick="resetTimer()">Reiniciar</button>
    </section>
  </main>

  <script>
    let mode = null;
    function selectMode(m) {
      mode = m;
      document.getElementById('selectedMode').innerText = `Modo actual: ${m}`;
      document.querySelectorAll('.mode-selector button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    const input = document.getElementById('taskInput');
    const list = document.getElementById('taskList');
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && input.value.trim() !== '') {
        const li = document.createElement('li');
        li.textContent = input.value;
        li.style.cursor = 'pointer';
        li.onclick = () => li.style.textDecoration = li.style.textDecoration === 'line-through' ? 'none' : 'line-through';
        list.appendChild(li);
        input.value = '';
      }
    });

    let timer;
    let timeLeft = 1500;
    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          document.getElementById('time').textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        } else {
          clearInterval(timer);
          alert('¬°Tiempo cumplido! üéØ');
        }
      }, 1000);
    }
    function resetTimer() {
      clearInterval(timer);
      timeLeft = 1500;
      document.getElementById('time').textContent = '25:00';
    }
  </script>
</body>
</html>
